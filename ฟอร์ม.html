<head>

    <title>ฟอร์ม</title>
    <style>
        /* ขนาดฟอนต์พื้นฐาน */
        body {
            background-image: url("C:/Users/Asus/OneDrive/Documents/Thitiporn_014/images/07.14.png"); /* ใส่ภาพพื้นหลัง */
            background-size: cover; /* ขยายภาพพื้นหลังให้เต็มหน้าจอ */
            background-position: center; /* จัดภาพพื้นหลังให้อยู่กลางหน้าจอ */
            background-attachment: fixed; /* ทำให้พื้นหลังไม่เลื่อนตามฟอร์ม */
            background-color: #f4f4f4; /* สีพื้นหลังที่ใช้ถ้าไม่สามารถโหลดภาพพื้นหลัง */
            font-family: 'PK Maehongson Round Demo', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        form {
            font-family: 'PK Maehongson Round Demo', sans-serif;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto; /* ตั้งฟอร์มอยู่กลางหน้าจอ */
            position: relative;
        }

        .close {
            color: #ffce3c;
            font-size: 75px; /* ขนาดตัวอักษรของปุ่มปิด */
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            top: 15px;
            right: 15px;
            transition: color 0.3s ease, transform 0.3s ease; /* เพิ่มการเปลี่ยนแปลงสีและขนาด */
            z-index: 2; /* ให้แน่ใจว่าปุ่มอยู่เหนือเนื้อหาอื่น */
        }

        .close:hover,
        .close:focus {
            color: hsl(0, 100%, 50%); /* เปลี่ยนสีเมื่อวางเมาส์ */
            text-decoration: none;
            transform: rotate(90deg); /* หมุนปุ่มปิด */
        }

        h1 {
            color:#1d1d9c; /* สีตัวหนังสือของหัวข้อ */
            font-size: 2.5em; /* ขนาดตัวหนังสือของหัวข้อ */
        }

        label {
            font-family: 'PK Maehongson Round Demo', sans-serif;
            font-size: 1.2em; /* ขนาดตัวหนังสือของป้ายกำกับ */
            display: block; /* ทำให้ป้ายกำกับแสดงในบรรทัดใหม่ */
            margin-bottom: 5px; /* เพิ่มระยะห่างด้านล่าง */
        }

        input[type="submit"], input[type="reset"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            font-size: 1.2em; /* ขนาดตัวหนังสือของปุ่ม */
            font-family: 'PK Maehongson Round Demo', sans-serif;

        }

        input[type="reset"] {
            background-color: #f44336;
        }

        input[type="text"], input[type="email"], input[type="tel"], input[type="number"], select, textarea {
            width: calc(100% - 22px); /* ปรับขนาดให้ไม่เกินขอบเขตของฟอร์ม */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
            margin-bottom: 15px;
            background-color: rgba(255, 255, 255, 0.8); /* เพิ่มความโปร่งใสให้กับ input fields */
            color: black; /* สีตัวหนังสือของ input fields เป็นสีดำ */
            font-size: 1.1em; /* ขนาดตัวหนังสือของ input fields */
            font-family: 'PK Maehongson Round Demo', sans-serif;

        }

        textarea {
            font-family: 'PK Maehongson Round Demo', sans-serif;
            font-size: 1.1em; /* ขนาดตัวหนังสือของ textarea */
        }

        /* ขนาดตัวหนังสือของตัวเลือกศาสนา */
        .religion-label {
            font-size: 1.2em; /* ขนาดตัวหนังสือของตัวเลือกศาสนา */

        }
    </style>
</head>
